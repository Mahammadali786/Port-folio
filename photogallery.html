<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 10px;
    }
    .gallery-item img {
      transition: transform 0.4s ease;
      width: 100%;
      height: auto;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    .caption-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: rgba(145, 86, 86, 0.6);
      color: #fff;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .gallery-item:hover .caption-overlay {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Travel Photo Gallery</h2>
    <div class="row g-4">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="gallery-item">
          <img src="beach.jpg" alt="Sunny Beach" class="img-fluid">
          <div class="caption-overlay">Sunny Beach</div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="gallery-item">
          <img src="disnyland.jpg" alt="Disneyland" class="img-fluid">
          <div class="caption-overlay">Disney land</div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="gallery-item">
          <img src="efiltower.jpg" alt="Efil Tower" class="img-fluid">
          <div class="caption-overlay">Efil Tower</div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="gallery-item">
          <img src="indiagate.jpg" alt="India Gate" class="img-fluid">
          <div class="caption-overlay">India Gate</div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="gallery-item">
          <img src="statueofunity.webp" alt="Statue Of Unity" class="img-fluid">
          <div class="caption-overlay">Statue Of Unity</div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="gallery-item">
          <img src="tajmahal.jpg" alt="Tajmahal" class="img-fluid">
          <div class="caption-overlay">Tajmahal</div>
        </div>
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3">
  <div class="gallery-item">
    <video class="img-fluid" muted autoplay loop playsinline>
      <source src="waterfall.mp4" type="video/mp4">
    </video>
    <div class="caption-overlay">Waterfall</div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center"><i class="bi bi-card-checklist me-2"></i>To-Do List</h1>

    <form class="mb-4">
      <div class="row g-2 justify-content-center">
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Add a new task..." />
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100">
            <i class="bi bi-plus-circle me-1"></i> Add Task
          </button>
        </div>
      </div>
    </form>

    <div class="row g-3">

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body d-flex justify-content-between align-items-center">
            <span><i class="bi bi-code-slash text-primary me-2"></i>Finish Landing Page</span>
            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body d-flex justify-content-between align-items-center">
            <span><i class="bi bi-person-badge text-success me-2"></i>Finish My Portfolio</span>
            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body d-flex justify-content-between align-items-center">
            <span><i class="bi bi-phone text-info me-2"></i>Buy Mobile-Phone</span>
            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body d-flex justify-content-between align-items-center">
            <span><i class="bi bi-camera text-warning me-2"></i>Upload a photo on Instagram</span>
            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body d-flex justify-content-between align-items-center">
            <span><i class="bi bi-people-fill text-secondary me-2"></i>Team Meeting at 3 PM</span>
            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body d-flex justify-content-between align-items-center">
            <span><i class="bi bi-dribbble text-danger me-2"></i>Play volleyball at 9 PM</span>
            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
